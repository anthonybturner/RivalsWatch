{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">

{% block title %}News - Marvel Rivals{% endblock %}
{% block page_header %}
    <h4>Marvel Rivals News</h4>
{% endblock %}
{% block content %}
    <h2>Latest News</h2>
    <div class="news">
        {% for article in news %}
            <article>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content|safe }}</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
